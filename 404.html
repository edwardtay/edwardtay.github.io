<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Edward Tay</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background-color: black;
        color: #07dc05;
        font-family: system-ui, -apple-system, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }

      h1 {
        font-size: 4rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
      }

      a {
        color: #07dc05;
        text-decoration: none;
        border: 1px solid #07dc05;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        transition: all 0.2s;
      }

      a:hover {
        background: #07dc05;
        color: black;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>404</h1>
      <p>Page not found</p>
      <a href="/">Return Home</a>
    </div>
  </body>
</html>
